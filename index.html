<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REDACTR-118</title>
    <link rel="stylesheet" href="app.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="desktop.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="body-container">
      <header>
        <h1><a href="/index.html">REDACTR</a></h1>
        <nav>
          <div class="nav-bar">
            <a href="/index.html"> Home </a>
            <a href="">Circle 118</a>
            <a href=""> Other Projects </a>
          </div>
          <div class="bground">
            <span> theme</span>
          </div>
        </nav>
        <div class="menu-toggle">
          <span class="material-symbols-rounded" id="toggle-nav"> menu </span>
        </div>
        <div class="nav-mobile" id="mobile">
          <a id="close" href="#">
            <span class="material-symbols-rounded close-btn" id="close-nav">
              close
            </span>
          </a>
          <div id="mobile-container">
            <a href="/index.html"> Home </a>
            <a href="#">Circle 118</a>
            <a href="#"> Other Projects </a>
            <a href="#">theme</a>
          </div>
        </div>
      </header>
      <main>
        <div class="top-section">
          <p>
            "Not Every word should be seen. WE use REDACTR to hide #### stuff"
          </p>
        </div>
        <div class="form-container">
          <form action="/index.html" class="form-input">
            <div class="input-content type-text">
              <label for="input-textarea"> Hello!! Write Your Text Here</label>
              <textarea name="text" id="input-textarea">
 Input Full Text Here</textarea
              >
            </div>
            <div class="input-content">
              <div class="redact-content">
                <label for="input-redact">
                  Now, write the words we want to hide
                </label>

                <textarea name="text" id="input-redact">
 Type words to Redact</textarea
                >
                <span>
                  Please, type word to redact and seperate them with space</span
                >
              </div>
              <div class="redact-replace">
                <label for="replace">
                  Write word to be used to replace it</label
                >
                <input
                  type="text"
                  placeholder="replacement word"
                  id="replace"
                />
              </div>
            </div>
            <button type="submit" class="btn">Redact</button>
          </form>
          <div class="form-input redact-btn">
            <p>Redact</p>
          </div>
          <div class="form-input">
            <div class="output-content">
              <p><span>Redact </span> is ready and waiting</p>
              <textarea name="text" id="result"> Output stays here</textarea>
            </div>
            <div class="output-content">
              <div class="word-character">
                <p>0</p>
                <p>Words Matched</p>
              </div>
              <div class="word-character">
                <p>Edit Text</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="index.js"></script>
  </body>
</html>
